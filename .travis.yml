language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"

before_install:
  - sudo apt-get update -y
  - sudo apt-get install -Vy libxml2-dev libxslt1-dev

install:
  - pip install -r requirements_test.txt

script:
  - coverage run --source=haul setup.py test

after_success:
  - coveralls

